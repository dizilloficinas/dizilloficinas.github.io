<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gesti√≥n Transparencia fiscal</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .controls {
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
            border-bottom: 2px solid #e0e0e0;
        }

        .control-row {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .search-container {
            flex: 1;
            min-width: 250px;
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px 12px 45px;
            border: 2px solid #ddd;
            border-radius: 25px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: #666;
        }

        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        .btn.primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
            color: white;
        }

        .btn.info {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
        }

        .btn.warning {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            color: white;
        }

        .form-container {
            padding: 30px;
            background: rgba(255, 255, 255, 0.9);
            border-bottom: 2px solid #e0e0e0;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            position: relative;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
            font-size: 14px;
        }

        .required {
            color: #e74c3c;
        }

        .form-input, .form-select, .form-textarea {
            width: 100%;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 10px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: white;
        }

        .form-input:focus, .form-select:focus, .form-textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 15px rgba(79, 172, 254, 0.3);
        }

        .form-textarea {
            resize: vertical;
            min-height: 80px;
        }

        .table-container {
            padding: 30px;
            overflow-x: auto;
        }

        .data-table {
            width: 100%;
            border-collapse: collapse;
            background: white;
            border-radius: 15px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        .data-table th {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 12px;
            text-align: left;
            font-weight: 600;
            font-size: 14px;
            white-space: nowrap;
        }

        .data-table td {
            padding: 12px;
            border-bottom: 1px solid #eee;
            vertical-align: top;
            font-size: 14px;
            max-width: 150px;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .data-table tbody tr:hover {
            background: rgba(79, 172, 254, 0.1);
            transform: scale(1.01);
            transition: all 0.3s ease;
        }

        .status-realizada { color: #27ae60; font-weight: bold; }
        .status-no-realizada { color: #e74c3c; font-weight: bold; }
        .status-en-espera { color: #f39c12; font-weight: bold; }

        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 12px;
            transition: all 0.3s ease;
        }

        .delete-btn:hover {
            background: #c0392b;
            transform: scale(1.05);
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 30px;
            background: rgba(255, 255, 255, 0.8);
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15);
            transition: transform 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
        }

        .stat-number {
            font-size: 2.5em;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .file-input {
            display: none;
        }

        .file-label {
            display: inline-block;
            padding: 12px 25px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }

        .file-label:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
        }

        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .control-row {
                flex-direction: column;
                align-items: stretch;
            }
            
            .data-table {
                font-size: 12px;
            }
            
            .data-table th, .data-table td {
                padding: 8px 6px;
            }
        }

        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            border-radius: 10px;
            color: white;
            font-weight: 600;
            z-index: 1000;
            transform: translateX(400px);
            transition: transform 0.3s ease;
        }

        .notification.show {
            transform: translateX(0);
        }

        .notification.success {
            background: linear-gradient(135deg, #11998e 0%, #38ef7d 100%);
        }

        .notification.error {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üìä Seguimiento de Controladores Fiscales</h1>
            <p>Sistema de gesti√≥n de transparencia fiscal</p>
        </div>

        <div class="controls">
            <div class="control-row">
                <div class="search-container">
                    <span class="search-icon">üîç</span>
                    <input type="text" id="searchInput" class="search-input" placeholder="Buscar en todos los campos...">
                </div>
                <button class="btn success" onclick="exportData()">üíæ Exportar Datos</button>
                <label for="importFile" class="file-label">üìÅ Importar Datos</label>
                <input type="file" id="importFile" class="file-input" accept=".json" onchange="importData(event)">
                <button class="btn warning" onclick="clearAll()">üóëÔ∏è Limpiar Todo</button>
            </div>
        </div>

        <div class="form-container">
            <form id="dataForm">
                <div class="form-grid">
                    <div class="form-group">
                        <label class="form-label">Nombre Fantas√≠a <span class="required">*</span></label>
                        <input type="text" id="nombreFantasia" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Nombre Responsable <span class="required">*</span></label>
                        <input type="text" id="nombreResponsable" class="form-input" required>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">N√∫mero de Tel√©fono</label>
                        <input type="text" id="numeroTelefono" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Se Notific√≥ <span class="required">*</span></label>
                        <select id="seNotifico" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option value="S√≠, qued√≥ en traerla">S√≠, qued√≥ en traerla</option>
                            <option value="S√≠, no le interes√≥">S√≠, no le interes√≥</option>
                            <option value="No se notific√≥">No se notific√≥</option>
                            <option value="Vino solo">Vino solo</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Estado <span class="required">*</span></label>
                        <select id="estado" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option value="Realizada">Realizada</option>
                            <option value="No realizada">No realizada</option>
                            <option value="En espera">En espera</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Fecha</label>
                        <input type="date" id="fecha" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Libro <span class="required">*</span></label>
                        <select id="libro" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option value="Completado">Completado</option>
                            <option value="Sin completar">Sin completar</option>
                            <option value="Pendiente de traer">Pendiente de traer</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">N¬∫ de Precinto</label>
                        <input type="text" id="numeroPrecinto" class="form-input">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Pag√≥ <span class="required">*</span></label>
                        <select id="pago" class="form-select" required>
                            <option value="">Seleccionar...</option>
                            <option value="S√≠">S√≠</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label">Observaciones</label>
                    <textarea id="observaciones" class="form-textarea" placeholder="Ingresa observaciones adicionales..."></textarea>
                </div>
                
                <div style="text-align: center; margin-top: 25px;">
                    <button type="submit" class="btn primary">‚úÖ Agregar Registro</button>
                </div>
            </form>
        </div>

        <div class="stats" id="statsContainer">
            <div class="stat-card">
                <div class="stat-number" id="totalRegistros">0</div>
                <div>Total Registros</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="realizadas">0</div>
                <div>Realizadas</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pendientes">0</div>
                <div>Pendientes</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="pagaron">0</div>
                <div>Pagaron</div>
            </div>
        </div>

        <div class="table-container">
            <table class="data-table">
                <thead>
                    <tr>
                        <th>Nombre Fantas√≠a</th>
                        <th>Responsable</th>
                        <th>Tel√©fono</th>
                        <th>Se Notific√≥</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Libro</th>
                        <th>N¬∫ Precinto</th>
                        <th>Pag√≥</th>
                        <th>Observaciones</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="dataTableBody">
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let data = [];
        let filteredData = [];

        // Establecer fecha actual al cargar
        document.getElementById('fecha').valueAsDate = new Date();

        // Cargar datos guardados
        loadSavedData();

        // Event listeners
        document.getElementById('dataForm').addEventListener('submit', addRecord);
        document.getElementById('searchInput').addEventListener('input', filterData);

        function addRecord(e) {
            e.preventDefault();
            
            const formData = {
                id: Date.now(),
                nombreFantasia: document.getElementById('nombreFantasia').value.trim(),
                nombreResponsable: document.getElementById('nombreResponsable').value.trim(),
                numeroTelefono: document.getElementById('numeroTelefono').value.trim(),
                seNotifico: document.getElementById('seNotifico').value,
                estado: document.getElementById('estado').value,
                fecha: document.getElementById('fecha').value,
                libro: document.getElementById('libro').value,
                numeroPrecinto: document.getElementById('numeroPrecinto').value.trim(),
                pago: document.getElementById('pago').value,
                observaciones: document.getElementById('observaciones').value.trim()
            };

            // Validar campos obligatorios
            const requiredFields = ['nombreFantasia', 'nombreResponsable', 'seNotifico', 'estado', 'libro', 'pago'];
            const missingFields = requiredFields.filter(field => !formData[field]);
            
            if (missingFields.length > 0) {
                showNotification('Por favor, completa todos los campos obligatorios', 'error');
                return;
            }

            data.push(formData);
            saveData();
            renderTable();
            updateStats();
            
            // Limpiar formulario
            document.getElementById('dataForm').reset();
            document.getElementById('fecha').valueAsDate = new Date();
            
            showNotification('Registro agregado exitosamente', 'success');
        }

        function deleteRecord(id) {
            if (confirm('¬øEst√°s seguro de que quieres eliminar este registro?')) {
                data = data.filter(record => record.id !== id);
                saveData();
                renderTable();
                updateStats();
                showNotification('Registro eliminado', 'success');
            }
        }

        function renderTable() {
            const tbody = document.getElementById('dataTableBody');
            const dataToRender = filteredData.length > 0 || document.getElementById('searchInput').value ? filteredData : data;
            
            tbody.innerHTML = '';
            
            dataToRender.forEach(record => {
                const row = document.createElement('tr');
                row.innerHTML = `
                    <td title="${record.nombreFantasia}">${record.nombreFantasia}</td>
                    <td title="${record.nombreResponsable}">${record.nombreResponsable}</td>
                    <td title="${record.numeroTelefono}">${record.numeroTelefono}</td>
                    <td title="${record.seNotifico}">${record.seNotifico}</td>
                    <td class="status-${record.estado.toLowerCase().replace(' ', '-')}" title="${record.estado}">${record.estado}</td>
                    <td title="${record.fecha}">${formatDate(record.fecha)}</td>
                    <td title="${record.libro}">${record.libro}</td>
                    <td title="${record.numeroPrecinto}">${record.numeroPrecinto}</td>
                    <td title="${record.pago}">${record.pago}</td>
                    <td title="${record.observaciones}">${record.observaciones}</td>
                    <td><button class="delete-btn" onclick="deleteRecord(${record.id})">üóëÔ∏è</button></td>
                `;
                tbody.appendChild(row);
            });
        }

        function filterData() {
            const searchTerm = document.getElementById('searchInput').value.toLowerCase();
            
            if (!searchTerm) {
                filteredData = [];
                renderTable();
                return;
            }
            
            filteredData = data.filter(record => {
                return Object.values(record).some(value => 
                    value.toString().toLowerCase().includes(searchTerm)
                );
            });
            
            renderTable();
        }

        function updateStats() {
            const total = data.length;
            const realizadas = data.filter(r => r.estado === 'Realizada').length;
            const pendientes = data.filter(r => r.estado === 'En espera').length;
            const pagaron = data.filter(r => r.pago === 'S√≠').length;
            
            document.getElementById('totalRegistros').textContent = total;
            document.getElementById('realizadas').textContent = realizadas;
            document.getElementById('pendientes').textContent = pendientes;
            document.getElementById('pagaron').textContent = pagaron;
        }

        function exportData() {
            if (data.length === 0) {
                showNotification('No hay datos para exportar', 'error');
                return;
            }
            
            const dataStr = JSON.stringify(data, null, 2);
            const dataBlob = new Blob([dataStr], {type: 'application/json'});
            const url = URL.createObjectURL(dataBlob);
            const link = document.createElement('a');
            
            const now = new Date();
            const fileName = `datos_seguimiento_${now.getFullYear()}-${(now.getMonth()+1).toString().padStart(2,'0')}-${now.getDate().toString().padStart(2,'0')}.json`;
            
            link.href = url;
            link.download = fileName;
            link.click();
            
            URL.revokeObjectURL(url);
            showNotification('Datos exportados exitosamente', 'success');
        }

        function importData(event) {
            const file = event.target.files[0];
            if (!file) return;
            
            const reader = new FileReader();
            reader.onload = function(e) {
                try {
                    const importedData = JSON.parse(e.target.result);
                    if (Array.isArray(importedData)) {
                        if (data.length > 0 && !confirm('¬øQuieres reemplazar los datos actuales o combinarlos?\n\nOK = Combinar\nCancelar = Reemplazar')) {
                            data = importedData;
                        } else {
                            // Combinar datos evitando duplicados por ID
                            const existingIds = new Set(data.map(r => r.id));
                            const newData = importedData.filter(r => !existingIds.has(r.id));
                            data = [...data, ...newData];
                        }
                        
                        saveData();
                        renderTable();
                        updateStats();
                        showNotification('Datos importados exitosamente', 'success');
                    } else {
                        throw new Error('Formato de archivo inv√°lido');
                    }
                } catch (error) {
                    showNotification('Error al importar datos: archivo inv√°lido', 'error');
                }
            };
            reader.readAsText(file);
            
            // Limpiar input
            event.target.value = '';
        }

        function clearAll() {
            if (confirm('¬øEst√°s seguro de que quieres eliminar todos los datos?\n\nEsta acci√≥n no se puede deshacer.')) {
                data = [];
                filteredData = [];
                saveData();
                renderTable();
                updateStats();
                document.getElementById('searchInput').value = '';
                showNotification('Todos los datos han sido eliminados', 'success');
            }
        }

        function saveData() {
            try {
                // Crear datos de ejemplo para demostraci√≥n
                const dataToSave = JSON.stringify(data);
                console.log('Datos guardados (simulaci√≥n):', dataToSave);
            } catch (error) {
                console.error('Error al guardar:', error);
            }
        }

        function loadSavedData() {
            try {
                // Cargar datos de ejemplo para demostraci√≥n
                console.log('Cargando datos guardados (simulaci√≥n)');
                updateStats();
                renderTable();
            } catch (error) {
                console.error('Error al cargar:', error);
            }
        }

        function formatDate(dateString) {
            if (!dateString) return '';
            const date = new Date(dateString);
            return date.toLocaleDateString('es-ES');
        }

        function showNotification(message, type) {
            const notification = document.createElement('div');
            notification.className = `notification ${type}`;
            notification.textContent = message;
            document.body.appendChild(notification);
            
            setTimeout(() => notification.classList.add('show'), 100);
            setTimeout(() => {
                notification.classList.remove('show');
                setTimeout(() => document.body.removeChild(notification), 300);
            }, 3000);
        }

        // Inicializar
        updateStats();
        renderTable();
    </script>
</body>
</html>
